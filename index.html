<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container" id="formContainer">
            <dialog class="error-message" id="errorMessage">
                Please fill in all fields
                <button class="close-error" id="close-error">Ã—</button>
            </dialog>
            <h1>Create an Event Invite</h1>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name</label>
                    <input type="text" id="eventName" name="eventName">
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="date" id="eventDate" name="eventDate">
                </div>
                <div class="form-group">
                    <label for="startTime">Start Time</label>
                    <input type="time" id="startTime" name="startTime">
                </div>
                <div class="form-group">
                    <label for="endTime">End Time</label>
                    <input type="time" id="endTime" name="endTime">
                </div>
                <div class="form-group">
                    <label for="description">Event Description</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location">
                </div>
                <button type="submit">Create Event</button>
            </form>
        </div>

        <div class="invite-card" id="inviteCard">
            <h2 class="invite-header">YOU ARE INVITED</h2>
            <p class="invite-subheader">TO JOIN THE</p>
            <h3 class="event-title" id="displayEventName"></h3>
            <div id="sideContent">
                <div class="event-details" id="displayDateTime"></div>
                <div class="event-location" id="displayLocation"></div>
                <p class="event-description" id="displayDescription"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
